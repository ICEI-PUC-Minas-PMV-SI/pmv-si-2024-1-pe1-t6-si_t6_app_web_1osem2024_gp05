<!-- CONTROLE FAZENDA -->
                <div class="col-8 controle_fazenda_1 tam_vertical">
                    <h1>Controle da Fazenda</h1>

                    <div class="container">

                        <section class="conteudo conteudo_4 on">

                            <div class="conteudo_titulo">
                                <div class="icon"></div>
                                <h3>Funcionários</h3>
                                <div class="periodo">
                                    Período:
                                    <div class="data">
                                        01/03 - 31/03
                                    </div>
                                </div>
                            </div>
                            
                            <section class="dados_on">
                                <div class="esquerda">
                                    <div class="dados info"><p>Quantidade:</p>
                                        <p id="tot_quantidade"></p>
                                    </div>
                                    <div class="dados info"><p>Total Salários:</p>
                                        <p id="tot_salario"></p>
                                    </div>
                                    <div class="dados info"><p>Turnos:</p>
                                        <p id="tot_turnos"></p>
                                    </div>
                                    <div class="dados_grafico">
                                        <div class="bloco"></div>
                                        <div class="bloco"></div>
                                    </div>
                                </div>

                                <div class="direita">
                                    <div class="dados info"><p>Tratorista</p> <p id="tot_tratorista"></p></div>
                                    <div class="dados info"><p>Engenheiro Agricola</p> <p id="tot_engenheiro"></p></div>
                                    <div class="dados info"><p>Veterinário</p> <p id="tot_veterinario"></p></div>
                                    <div class="dados info"><p>Operador de Roçadeira</p> <p id="tot_operador"></p></div>
                                    <div class="dados info"><p>Zootecnista</p> <p id="tot_zootecnista"></p></div>
                                    <div class="dados info"><p>Pragueiro</p> <p id="tot_pragueiro"></p></div>
                                </div>
                            </section>


                        </section>

                        <button class="conteudo conteudo_2">
                            <h3>Equipamentos</h3>
                            <div class="icon"></div>
                        </button>

                        <button class="conteudo conteudo_3">
                            <h3>Produção</h3>
                            <div class="icon"></div>
                        </button>

                        <button class="conteudo conteudo_1">
                            <h3>Balanço</h3>
                            <div class="icon"></div>
                        </button>
