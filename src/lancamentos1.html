<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARM.LY - CONTROLE DA FAZENDA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lançamentos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="corpo">
        <div class="container-fluid">

            <div class="row g-0">
                <!-- MENU LATERAL ESQUERDA -->
                <div class="col-2 tam_vertical">
                    <nav class="menu">
                        <div class="profile">
                            <button class="foto_perfil">
                            </button>
                            <span class="user_name">
                                tião
                            </span>
                            <span class="nome_fazenda">
                                <p>FAZENDA ESMERALDA</p>
                            </span>
                        </div>
                        <!-- BOTOES CONFIGURAÇÃO -->
                        <div class="buttons">
                            <a href="index.html" class="btn_home">
                            </a>

                            <a href="controle_fazenda_1.html" class="btn_control">
                            </a>

                            <a href="lancamentos_1.html"  class="btn_config">
                            </a>

                        </div>


                    </nav>

                </div>

                <!-- CONTROLE FAZENDA -->
                <div class="col-8 controle_fazenda_1 tam_vertical">
                    <div clas="lançamentos ">
                        <div class="top-bar">
                            <h1>ADICIONAR MOVIMENTO</h1>
                        </div>
                        <div class="main-content">

                            <div>
                                <h2>Tipo de lançamento</h2>
                                <div class="dropdown">
                                    <select name="equip_select" id="seletor_lancamento">
                                        <option value="select">Selecione</option>
                                        <option value="balanco_select" id="balanco_select">Balanço</option>
                                        <option value="equipamentos_select" id="equipamentos_select">Equipamentos</option>
                                        <option value="funcionarios_select" id="funcionarios_select">Funcionários</option>
                                        <option value="producao_select" id="producao_select">Produção</option>
                                    </select>
                                </div>
                            </div>


                            <div>
                                <h2>Tipo de movimento </h2>
                                <div class="dropdown">
                                    <select name="equip_select" id="seletor_movimento">
                                        <option value="select">Selecione</option>
                                        <option value="compra_select" id="compra_select">Compra</option>
                                        <option value="Venda_select" id="venda_select">Venda</option>
                                        <option value="servico_select" id="servico_select">Serviços</option>
                                    </select>
                                </div>
                            </div>



                            <div>
                                <h2>Lançamento</h2>
                                <input type="text" placeholder="Nome do Produto" id="nome_lancamento"><br>
                                <input type="number" placeholder="Valor" id="valor_lancamento">
                            </div>
                         
                        

                            <div>
                                <button class="btn_lan" id="btn_lancamento">SALVAR LANÇAMENTO</button>
                            </div>

                        </div>
                    </div>
                <div id="teste_0">
                </div>

                </div>

                <div class="col-1 comp tam_vertical">

                </div>










                <!-- MENU LATERAL DIREITA (CLIMA) -->
                <div class="col-1 tam_vertical">
                    <span class="menu_clima">
                        <button class="condicao_tempo">

                        </button>
                        <span class="temp">
                            29°
                        </span>

                    </span>

                </div>

                <button class="btn_open">

                </button>

            </div>
        </div>

    </div>








    <script src="JS/lancamentos.js" type="module"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
